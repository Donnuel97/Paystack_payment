{% extends 'index.html' %}
{% block title %} Create New Order {% endblock %}
{% block content %}
{% load crispy_forms_tags %}

        <section class="w3l-ecommerce-main">
            <!-- /products-->
            <div class="ecom-contenthny py-5">
                <div class="container py-lg-5">
                    <h3 class="hny-title mb-0 text-center"> <span>CHECKOUT</span></h3>
                </div>
            </div>
        </section>


        <div class="row">
                <div class="col-lg-6">
                    <div class="box-element" id="form-wrapper">

                        <form id="form" action="" method="post">
                          {% csrf_token %} 
                          {{ payment_form | crispy }}
                          <p>
                          <input type='submit' value='submit'>
                          </p> 
                        </form>

                    </div>
        
                    <br>
                    <div class="box-element hidden" id="payment-info">
                        <small>Paypal Options</small>
                        <!--<button id="make-payment">Make payment</button>-->
                        <div id="paypal-button-container"></div>
                    </div>
                    
                </div>
        
                <div class="col-lg-6">
                    <div class="box-element">
                        <a  class="btn btn-outline-dark" href="#">&#x2190; Back to Cart</a>
                        <hr>
                        <h3>Order Summary</h3>
                        <hr>
                        
                        <div class="cart-row">
                            <div style="flex:2"><img class="row-image" src=""></div>
                            <div style="flex:2"><p>Name</p></div>
                            <div style="flex:1"><p>$100</p></div>
                            <div style="flex:1"><p>x1</p></div>
                        </div>
                    
                        <h5>Items:   2</h5>
                        <h5>Total:   $200</h5>
                    </div>
                </div>
            </div>
               
{% endblock %}
